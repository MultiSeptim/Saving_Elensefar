                [/message]
            [/then]
            
            [else]
                [if]
                    [have_unit]
                        id=Galiyon
                    [/have_unit]
                    
                    [then]
                        [message]
                            speaker=Madru
                            message= _ "Come on, we should go North and see if we can help defeat the elves."
                        [/message]
                    [/then]
                [/if]
            [/else]
        [/if]
        
        [message]
            speaker=second_unit
            message= _ "The Wesnothians had much gold in their camp. It is ours now!"
        [/message]
        
        [sound]
            name=gold.ogg
        [/sound]
        
        [message]
            speaker=narrator
            image=wesnoth-icon.png
            #ifdef EASY
            message= _ "You find 200 pieces of gold!"
            #endif
            #ifdef NORMAL
            message= _ "You find 175 pieces of gold!"
            #endif
            #ifdef HARD
            message= _ "You find 150 pieces of gold!"
            #endif
        [/message]

        [gold]
            side=1
            {QUANTITY amount 200 175 150}
        [/gold]
    [/event]
    
    [event]
        name=die
        
        [filter]
            id=Galiyon
        [/filter]
        
        [filter_second]
            side=1
        [/filter_second]
        
        [if]
            [have_unit]
                id=Pakch-Glun
            [/have_unit]
            
            [then]
                [message]
                    speaker=Black
                    message= _ "Orcs still reside in the city! Come one, let us kill them too!"
                [/message]
            [/then]
            
            [else]
                [if]
                    [have_unit]
                        id=Mathein
                    [/have_unit]
                    
                    [then]
                        [message]
                            speaker=Black
                            message= _ "Come on, we should go South and see if we can help defeat the Wesnothians."
                        [/message]
                    [/then]
                [/if]
            [/else]
        [/if]
        
        [message]
            speaker=second_unit
            message= _ "It seems the elves brought some of their treasure out of the northlands. More for us!"
        [/message]
        
        [sound]
            name=gold.ogg
        [/sound]
        
        [message]
            speaker=narrator
            image=wesnoth-icon.png
            #ifdef EASY
            message= _ "You find 200 pieces of gold!"
            #endif
            #ifdef NORMAL
            message= _ "You find 175 pieces of gold!"
            #endif
            #ifdef HARD
            message= _ "You find 150 pieces of gold!"
            #endif
        [/message]
        
        [gold]
            side=1
            {QUANTITY amount 200 175 150}
        [/gold]
    [/event]
    
    [event]
        name=enemies defeated
        
        [message]
            speaker=Madru
            message= _ "There are no enemies left - we have succeeded in retaking Elensefar."
        [/message]
        [message]
            speaker=Meneldur
            message= _ "Yes, Elensefar is ours, finally. Well, Black the Red, we thank you for your help."
        [/message]
        [message]
            speaker=Black
            message= _ "It was an honor to fight for you. I wonder where my people will go now... the orcs have surely taken our home by now."
        [/message]
        [message]
            speaker=Meneldur
            message= _ "I'm sure we will have time to discuss that later. But for now, we must help those conquered by the orcs rebuild their city."
        [/message]
        
        [endlevel]
            result=victory
            
            bonus=yes
        [/endlevel]
    [/event]
    
    [event]
        name=last breath
        first_time_only=no
        
        [filter]
            canrecruit=yes
            
            [filter_side]
                [allied_with]
                    side=1
                [/allied_with]
            [/filter_side]
        [/filter]
        
        [switch]
            variable=unit.id
            
            [case]
                value=Meneldur,Madru,Black,Ah-Reblak
                
                [endlevel]
                    result=defeat
                [/endlevel]
            [/case]
            
            [else]
                [message]
                    speaker=unit
                    message= _ "Continue... the battle... for me..."
                [/message]
            [/else]
        [/switch]
    [/event]

    [event]
        name=time over
        
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
