    #        side=2
    #    [/filter]
    #    
    #    [message]
    #        speaker=Ak-Avanu
    #        message= _ "Ha! See, I can resurrect the dead! Now fear me!"
    #    [/message]
    #    [message]
    #        speaker=Meneldur
    #        message= _ "Amazing... so the stories are true!"
    #    [/message]
    #[/event]
    
    [event]
        name=enemies defeated
        
        [endlevel]
            result=victory
            
            bonus=yes
        [/endlevel]
    [/event]
    
    [event]
        name=die
        
        [filter]
            side=1
            canrecruit=yes
        [/filter]
        
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=time over
        
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
[/scenario]
