#textdomain wesnoth-Saving_Elensefar
[scenario]
    name= _ "Off the Peninsula"
    id=i7-3_Off_the_Peninsula
    next_scenario=r0_The_High_Seas
    
    map_data="{~add-ons/Saving_Elensefar/maps/i7-3_Off_the_Peninsula.map}"
    turns=18
    victory_when_enemies_defeated=no
    
    {DEFAULT_SCHEDULE}
    
    {SCENARIO_MUSIC frantic.ogg}
    {EXTRA_SCENARIO_MUSIC vengeful.ogg}
    
#===============================================================================================#
    
    [side]
        side=1
        save_id=meneldur
        controller=human
        team_name=good
        shroud=no
        fog=no
        recruit=""
        {GOLD 150 150 150}
        {INCOME 0 0 0}
    [/side]
    
    [side]
        side=2
        #save_id=
        controller=ai
        team_name=bad
        shroud=no
        fog=no
        recruit="Elvish Hero,Elvish Ranger,Elvish Rider,Swordsman,Pikeman,Longbowman,Dragoon"
        {GOLD 275 350 425}
        {INCOME 0 0 0}
    [/side]
    
#===============================================================================================#
    
    [event]
        name=prestart
        
        [recall]
            id=Meneldur
            x,y=10,17
        [/recall]
        
        [recall]
            id=Madru
            x,y=11,17
        [/recall]
        
        [recall]
            id=Black
            x,y=9,17
        [/recall]
        
        [recall]
            id=Conscript
            x,y=10,16
        [/recall]
        
        [unit]
            type=Elvish Enchantress
            name= _ "Lomanyas"
            id=Lomanyas
            unrenamable=yes
            canrecruit=yes
            #profile=""
            
            #[modifications]
            #[/modifications]

            x,y=12,5
            side=2
        [/unit]
        
        [item]
            x,y=18,14
            image="units/transport/transport-galleon.png~RC(magenta>red)"
        [/item]
        
        [objectives]
            side=1
            
            [objective]
                description= _ "Defeat enemy leader"
                condition=win
            [/objective]
            
            [objective]
                description= _ "Death of Meneldur"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Madru"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Black the Red"
                condition=lose
            [/objective]
            
            [gold_carryover]
                bonus=yes
                carryover_percentage=80
            [/gold_carryover]
            
            {TURNS_RUN_OUT}
        [/objectives]
    [/event]
    
#===============================================================================================#
    
    [event]
        name=start
        
        [if]
            [variable]
                name=fought_elves_yet
                equals=yes
            [/variable]
            
            [then]
                [message]
                    speaker=Lomanyas
                    message= _ "I heard about your defeat of the elves on the isle, and I knew you'd probably show up here sooner or later."
                [/message]
                [message]
                    speaker=Meneldur
                    message= _ "I might have known. You must be the leader of these men; I wouldn't put aligning with men below you, after you surrendered to orcs!"
                [/message]
                [message]
                    speaker=Lomanyas
                    message= _ "'Surrendered' is not the way I would put it, but fine, have it your way."
                [/message]
            [/then]
            
            [else]
                [message]
                    speaker=Lomanyas
                    message= _ "So, it is the traitor returning to greet his foe. How pleasant."
                [/message]
                [message]
                    speaker=Meneldur
                    message= _ "What are you doing here? My quarrel is with the Wesnothians, not with you."
                [/message]
                [message]
                    speaker=Lomanyas
                    message= _ "I am the men's captain, so those who quarrel with them quarrel with me. We elves and men have aligned to bring you down!"
                [/message]
                [message]
                    speaker=Meneldur
                    message= _ "Think what you like. We will fight you if need be."
                [/message]
            [/else]
        [/if]
        
        [message]
            speaker=Lomanyas
            message= _ "Oh, and I see some of the Wesnothians you found are turncoats. Don't worry, they will die also."
        [/message]
    [/event]
    
    [event]
        name=enemies defeated
        
        [set_variable]
            name=fought_men_yet
            value=yes
        [/set_variable]
        
        [if]
            [variable]
                name=fought_elves_yet
                equals=yes
            [/variable]
            
            [then]
                [message]
                    speaker=Meneldur
                    message= _ "With Lomanyas dead, I think we have defeated all of the Elves who sail the sea. We probably won't see them until we reach Elensefar..."
                [/message]
            [/then]
            
            [else]
                [message]
                    speaker=Meneldur
                    message= _ "It is unfortunate the elves have also decided to oppose us. I suspect there are more of them roaming the seas."
                [/message]
            [/else]
        [/if]
        
        [endlevel]
            result=victory
            
            bonus=yes
        [/endlevel]
    [/event]
    
    #ifdef HARD
    [event]
        name=victory
        
        [disallow_extra_recruit]
            id=Conscript
            extra_recruit="Bowman,Cavalryman"
        [/disallow_extra_recruit]
        
        [modify_unit]
            [filter]
                id=Conscript
            [/filter]
            
            canrecruit=no
            {TRAIT_LOYAL}
            {IS_LOYAL}
        [/modify_unit]
    [/event]
    #endif
    
    [event]
        name=last breath
        first_time_only=no
        
        [filter]
            canrecruit=yes
            side=1
        [/filter]
        
        [switch]
            variable=unit.id
            
            [case]
                value=Meneldur,Madru,Black
                
                [endlevel]
                    result=defeat
                [/endlevel]
            [/case]
            
            [else]
                [message]
                    speaker=unit
                    message= _ "Continue... the battle... for me..."
                [/message]
            [/else]
        [/switch]
    [/event]

    [event]
        name=time over
        
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
[/scenario]
