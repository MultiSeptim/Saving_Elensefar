        [/message]
        
        [set_variable]
            name=island_id
            value=sea_voyage_1
        [/set_variable]
    [/event]
    
    [label]
        x,y=47,14
        text= _ "Orc Mountain"
    [/label]
    [event]
        name=island_x47_y14
        
        [message]
            speaker=Explorer
