        [/message]
        
        [store_locations]
            x=31,29
            y= 6, 8
            
            variable=explored_locations
            mode=append
        [/store_locations]
        
        {TELEPORT_UNIT (x,y=34,4) 29  8}
        
        [set_variable]
            name=island_id
            value=sea_voyage_3
        [/set_variable]
    [/event]
    
