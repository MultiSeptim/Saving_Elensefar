        [/message]
        
        [set_variable]
            name=island_id
            value=sea_voyage_2
        [/set_variable]
    [/event]
    
    [label]
        x,y=34,4
        text= _ "Theft"
    [/label]
    [label]
        x,y=29,8
        text= _ "Back to the Ship"
    [/label]
    [event]
        name=island_x34_y4
        
        [message]
            speaker=Explorer
