#textdomain wesnoth-se
[scenario]
    name= _ "The High Seas"
    id=r0_The_High_Seas
    next_scenario=3_Blackmore_the_Black
    
    map_data="{~add-ons/Saving_Elensefar/maps/r0_The_High_Seas.map}"
    turns=30
    victory_when_enemies_defeated=no
    
    {MIDDAY}
    
    {SCENARIO_MUSIC wanderer.ogg}
    
#===============================================================================================#
    
    [side]
        side=1
        save_id=meneldur
        controller=human
        team_name=good
        shroud=yes
        fog=yes
        recruit=""
        {GOLD 0 0 0}
        {INCOME 0 0 0}
        
        village_gold=0
    [/side]
    
    [side]
        side=2
        #save_id=
        controller=ai
        team_name=bad
        shroud=yes
        fog=yes
        recruit=""
        {GOLD 0 0 0}
        {INCOME 0 0 0}
        
        [ai]
            aggression=1
        [/ai]
        
        village_gold=0
    [/side]
    
#===============================================================================================#
    
    [event]
        name=prestart
        
        [if]
            [variable]
                name=started
                equals=yes
            [/variable]
            
            [then]
                [for]
                    array=high_seas_units
                    
                    [do]
                        [unstore_unit]
                            variable=high_seas_units[$i]
                        [/unstore_unit]
                    [/do]
                [/for]
                
                [for]
                    array=explored_locations
                            
                    [do]
                        [remove_shroud]
                            [filter_side]
                                side=1
                            [/filter_side]
                            x,y=$explored_locations[$i].x,$explored_locations[$i].y
                            radius=3 # $unit.vision + 1
                        [/remove_shroud]
                    [/do]
                [/for]
                
                [for]
                    array=islands
                    
                    [do]
                        [capture_village]
                            x,y=$islands[$i].x,$islands[$i].y
                            side=$islands[$i].owner_side
                        [/capture_village]
                    [/do]
                [/for]
                
                [for]
                    array=placed_items
                    
                    [do]
                        [item]
                            x,y=$placed_items[$i].x,$placed_items[$i].y
                            image=$placed_items[$i].image
                        [/item]
                    [/do]
                [/for]
                
                [modify_turns]
                    current=$weeks_passed+1
                [/modify_turns]
            [/then]
            
            [else]
                [unit]
                    type=Transport Galleon
                    name= _ "Meneldur"
                    id=Explorer
                    unrenamable=yes
                    canrecruit=yes
                    profile="data/campaigns/Legend_of_Wesmere/images/portraits/galtrid.png"
                    
                    [movement_costs]
                        village=1
                    [/movement_costs]
                    
                    [defense]
                        village=50
                    [/defense]
                    
                    [vision_costs]
                        deep_water=2
                        shallow_water=2
                    [/vision_costs]
                    
                    max_moves=4
                    moves=4

                    x,y=57,3
                    side=1
                [/unit]
                
                {GENERIC_UNIT 2 "Transport Galleon" 61 12} {GUARDIAN}
                {GENERIC_UNIT 2 "Transport Galleon" 43 19} {GUARDIAN}
                {GENERIC_UNIT 2 "Transport Galleon" 39  8} {GUARDIAN}
                {GENERIC_UNIT 2 "Transport Galleon" 27 12} {GUARDIAN}
                {GENERIC_UNIT 2 "Transport Galleon" 24  2} {GUARDIAN}
                {GENERIC_UNIT 2 "Transport Galleon" 14 10} {GUARDIAN}
                
                [modify_unit]
                    [filter]
                        type=Transport Galleon
                        side=2
                    [/filter]
                    
                    max_moves=2
                    moves=2
                [/modify_unit]
                
                [store_locations]
                    x=58, 7
                    y= 2,11
                    
                    variable=explored_locations
                    mode=append
                [/store_locations]
                
                [remove_shroud]
                    [filter_side]
                        side=1
                    [/filter_side]
                    x,y=58,2
                    radius=3 # $unit.vision + 1
                [/remove_shroud]
                [remove_shroud]
                    [filter_side]
                        side=1
                    [/filter_side]
                    x,y=7,11
                    radius=3 # $unit.vision + 1
                [/remove_shroud]
                
                [capture_village]
                    x,y=58,2
                    side=1
                [/capture_village]
                
                [item]
                    x,y=56,2
                    image="scenery/shipwreck-1.png"
                [/item]
            [/else]
        [/if]
        
        [objectives]
            side=1
            
            [objective]
                description= _ "Land in a harbor to reprovision."
                condition=win
            [/objective]
            [objective]
                description= _ "Your long-term objective is to reach the lands in the West where Black the Red says there are allies, and have them join you." + " " + _ "Until then you cannot return to Elensefar."
                condition=win
            [/objective]
            
            [objective]
                description= _ "Be at sea for 6 weeks (6 turns) without reprovisioning"
                condition=lose
            [/objective]
            [objective]
                description= _ "Take more than 30 weeks to reach the western lands"
                condition=lose
            [/objective]
            
            [gold_carryover]
                bonus=no
                carryover_percentage=100
            [/gold_carryover]
            
            [note]
                description= _ "The Wesnothian ships are chasing you; if they attack you they will attempt to board the ship." + " " +  _ "Each of their ships has enough provisions to completely restock your ship."
            [/note]
        [/objectives]
    [/event]
    
#===============================================================================================#
    
    [event]
        name=start
        
        [if]
            [variable]
                name=started
                not_equals=yes
            [/variable]
            
            [then]
                [message]
                    speaker=Explorer
                    message= _ "We have left Elensefar in the hands of the orcs. If we do not return soon, it will be of no use to return at all. We have at most 30 weeks to get to the western lands, where we will meet with the people Black the Red has spoken of. That will leave us with 5 weeks to get back."
                [/message]
                [message]
                    speaker=Explorer
                    message= _ "Also, our ship cannot hold provisions for more than 6 weeks at a time, so we must either land on an island or capture an enemy ship every 6 weeks."
                [/message]
                
                [set_variable]
                    name=started
                    value=yes
                [/set_variable]
            [/then]
        [/if]
        
        [set_variable]
            name=turnsleft
            value=6
        [/set_variable]
    [/event]
    
    [event]
        name=new turn
        first_time_only=no
        
        [switch]
            variable=turnsleft
            
            [case]
                value=0
                
                [message]
                    speaker=Explorer
                    message= _ "We have ran out of provisions.... *urgh*"
                [/message]
                
                [endlevel]
                    result=defeat
                [/endlevel]
            [/case]
            
            [case]
                value=1
                
                [message]
                    speaker=Explorer
                    message= _ "Hurry, we are down to our last provisions! If we don't refill them within a week, we will all starve!"
                [/message]

                [set_variable]
                    name=turnsleft
                    sub=1
                [/set_variable]
            [/case]
            
            [else]
                [set_variable]
                    name=gameleft
                    value=$(30-$turn_number)
                [/set_variable]
            
                [message]
                    speaker=Explorer
                    message= _ "We only have enough provisions for $turnsleft weeks; we must reach the Western Lands in $gameleft weeks."
                [/message]

                [clear_variable]
                    name=gameleft
                [/clear_variable]
                
                [set_variable]
                    name=turnsleft
                    sub=1
                [/set_variable]
            [/else]
        [/switch]
    [/event]
    
    [event]
        name=moveto
        first_time_only=no
        
        [filter]
            side=1
        [/filter]
        
        [if]
            [have_unit]
                [filter_location]
                    x,y=$x1,$y1
                    owner_side=1
                [/filter_location]
            [/have_unit]
            
            [then]
                [message]
                    speaker=Explorer
                    message= _ "This island has no more enemies on it, but we can still reprovision here. That will still take time, though."
                [/message]
                
                [set_variable]
                    name=turnsleft
                    value=6
                [/set_variable]
                
                [end_turn]
                [/end_turn]
            [/then]
            
            [else]
                [store_locations]
                    x,y=$x1,$y1
                    
                    variable=explored_locations
                    mode=append
                [/store_locations]
            [/else]
        [/if]
    [/event]
    
    [event]
        name=capture
        
        [filter]
            side=1
        [/filter]
        
        [store_locations]
            x,y=$x1,$y1
            
            variable=explored_locations
            mode=append
        [/store_locations]

        [fire_event]
            name=island_x$x1|_y$y1|
        [/fire_event]
        
        [fire_event]
            name=store_session
        [/fire_event]
        
        [endlevel]
            result=victory
            
            bonus=no
            linger_mode=no
            carryover_percentage=100
            next_scenario=$island_id
            replay_save=no
        [/endlevel]
        
        [clear_variable]
            name=island_id
        [/clear_variable]
    [/event]
    
    [event]
        name=attack
        
        [filter]
            side=1
        [/filter]
        
        [item]
            x,y=$x2,$y2
            image="scenery/shipwreck-1.png"
        [/item]
        
        [kill]
            x,y=$x2,$y2
        [/kill]
        
        [set_variable]
            name=facing_sea_battle
            value=$unit.facing
        [/set_variable]
        
        [fire_event]
            name=store_session
        [/fire_event]
        
        [endlevel]
            result=victory
            
            bonus=no
            linger_mode=no
            carryover_percentage=100
            next_scenario=r1_Sea_Battle
            replay_save=no
        [/endlevel]
    [/event]
    
    [event]
        name=attack
        
        [filter_second]
            side=1
        [/filter_second]
        
        [item]
            x,y=$x1,$y1
            image="scenery/shipwreck-1.png"
        [/item]
        
        [kill]
            x,y=$x1,$y1
        [/kill]
        
        [set_variable]
            name=facing_sea_battle
            value=$second_unit.facing
        [/set_variable]
        
        [fire_event]
            name=store_session
        [/fire_event]
        
        [endlevel]
            result=victory
            
            bonus=no
            linger_mode=no
            carryover_percentage=100
            
            next_scenario=r1_Sea_Battle
            replay_save=no
        [/endlevel]
    [/event]
    
    [event]
        name=store_session
        
        [store_unit]
            [filter]
                race=mechanical
            [/filter]
            
            variable=high_seas_units
            kill=yes
        [/store_unit]
        
        [store_villages]
            owner_side=1
            variable=islands
        [/store_villages]
        
        [store_items]
            terrain=W*
            variable=placed_items
        [/store_items]
        
        [set_variable]
            name=weeks_passed
            value=$turn_number
        [/set_variable]
    [/event]
    
    [event]
        name=time over
        
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
    
#===============================================================================================#
    
    [label]
        x,y=58,2
        text= _ "Saving Elensefar"
    [/label]
    [item]
        x,y=58,2
        image="units/orcs/warlord.png~RC(magenta>blue)"
    [/item]
    [event]
        name=island_x58_y2
        
        [set_variable]
            name=island_id
            value=f2-Return_to_Elensefar
        [/set_variable]
    [/event]
    
    [label]
        x,y=46,4
        text= _ "The Swampland"
    [/label]
    [event]
        name=island_x46_y4
        
        [message]
            speaker=Explorer
            message= _ "There does not seem to be anyone living on this island... except, it seems, that black-cowled man on the far side..."
        [/message]
        
        [set_variable]
            name=island_id
            value=i1_The_Swampland
        [/set_variable]
    [/event]
    
    [label]
        x,y=47,14
        text= _ "Orc Mountain"
    [/label]
    [event]
        name=island_x47_y14
        
        [message]
            speaker=Explorer
            message= _ "Last time I was here there was a trading colony, but it seems to be gone. Their old stockades should still be here, anyway."
        [/message]
        
        [set_variable]
            name=island_id
            value=i2_Orc_Mountain
        [/set_variable]
    [/event]
    
    [label]
        x,y=34,4
        text= _ "Theft"
    [/label]
    [label]
        x,y=29,8
        text= _ "Back to the Ship"
    [/label]
    [event]
        name=island_x34_y4
        
        [message]
            speaker=Explorer
            message= _ "I think something is in the water..."
        [/message]
        
        [store_locations]
            x=31,29
            y= 6, 8
            
            variable=explored_locations
            mode=append
        [/store_locations]
        
        {TELEPORT_UNIT (x,y=34,4) 29  8}
        
        [set_variable]
            name=island_id
            value=i3-1_Theft
        [/set_variable]
    [/event]
    
    [label]
        x,y=37,13
        text= _ "Fire Island"
    [/label]
    [event]
        name=island_x37_y13
        
        [message]
            speaker=Explorer
            message= _ "Legend says Haldric landed here on his journey over, and that he fought something. Lets hope we don't have to fight whatever it was..."
        [/message]
        
        [set_variable]
            name=island_id
            value=i4_Fire_Island
        [/set_variable]
    [/event]

    [label]
        x,y=20,7
        text= _ "Traitors"
    [/label]
    [label]
        x,y=22,9
        text= _ "A Deadly Alliance"
    [/label]
    [item]
        x,y=19,8
        image="units/elves-wood/fighter.png~RC(magenta>blue)"
    [/item]
    [event]
        name=island_x20_y7
        
        [message]
            speaker=Explorer
            message= _ "This island looks vaguely elvish."
        [/message]
        
        [store_locations]
            x=22
            y=9
            
            variable=explored_locations
            mode=append
        [/store_locations]
        
        {TELEPORT_UNIT (x,y=20,7) 22 9}
        
        [set_variable]
            name=island_id
            value=i5-1_Traitors
        [/set_variable]
    [/event]
    
    [label]
        x,y=10,4
        text= _ "The Frozen Lands"
    [/label]
    [event]
        name=island_x10_y4
        
        [message]
            speaker=Explorer
            message= _ "Does anything live in this frozen wasteland?"
        [/message]
        
        [set_variable]
            name=island_id
            value=i6_Frozen_Lands
        [/set_variable]
    [/event]

    [label]
        x,y=32,18
        text= _ "Wesnothian Forces"
    [/label]
    [label]
        x,y=28,18
        text= _ "A King's Demand"
    [/label]
    [label]
        x,y=26,15
        text= _ "Off the Peninsula"
    [/label]
    [item]
        x,y=31,19
        image="units/human-loyalists/spearman.png~RC(magenta>blue)"
    [/item]
    [event]
        name=island_x32_y18

        [message]
            speaker=Explorer
            message= _ "I see signs of a Wesnothian outpost. Odd they would come so far south..."
        [/message]
        
        [store_locations]
            x=28,26
            y=18,15
            
            variable=explored_locations
            mode=append
        [/store_locations]
        
        {TELEPORT_UNIT (x,y=32,18) 26 15}
        
        [set_variable]
            name=island_id
            value=i7-1_Wesnothian_Forces
        [/set_variable]
    [/event]
    
    [label]
        x,y=17,17
