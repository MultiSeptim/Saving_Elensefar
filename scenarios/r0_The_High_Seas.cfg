    [/label]
    [event]
        name=island_x17_y17
        
        [message]
            speaker=Explorer
            message= _ "Nagas were about a hundred years ago, in Haldric's time! I wonder if any remain..."
        [/message]
        
        [set_variable]
            name=island_id
            value=i8_The_Desert_Island
        [/set_variable]
    [/event]

    [label]
        x,y=6,16
        text= _ "The Ruined Port"
    [/label]
    [event]
        name=island_x6_y16
        
        [message]
